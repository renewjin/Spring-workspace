<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>음료 제품 등록하기</title>
</head>
<body>
	<h1>상품등록하기</h1>
	<form th:acction="@{/drink-register}" method="post", th:object="${drinks}">
		음료명 : <input type="text" th:field=*{drinkName}>
		음료가격 : <input type="number" th:field=*{drinkPrice}>
		음료수량 : <input type="number" th:field=*{drinkQuantity}>
		<button>제출하기</button>
	</form>
</body>
</html>
